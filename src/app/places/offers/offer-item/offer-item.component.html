<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', place.id]" detail>
  <ion-thumbnail slot='start'>
    <ion-img [src]='place.imageUrl'></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ place.title }}</h1>
    <div class='offer-details'>
      <ion-icon name='calendar'></ion-icon>
      <ion-text color='primary' class='space-left'>{{ getDummyDate() | date }}</ion-text>
      <span class='space-left'>or</span>
      <ion-icon name='calendar'></ion-icon>
      <ion-text color='primary' class='space-left'>{{ getDummyDate() | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
